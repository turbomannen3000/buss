<script>
    const map = L.map('map').setView([59.3293, 18.0686], 12); // Stockholm som startposition
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Testmarkör
    L.marker([59.3293, 18.0686]).addTo(map).bindPopup('Testmarkör').openPopup();
</script>
