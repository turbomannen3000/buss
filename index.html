<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busspositioner i Stockholm</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@6.11.2/dist/protobuf.min.js"></script>
</head>
<body>
    <h1>Realtidsposition för bussar i Stockholm</h1>
    <div id="map"></div>

    <script>
        const apiKey = 'ac506a874e764f75a02d214788ec2124'; // Ersätt med din Trafiklab API-nyckel
        const vehiclePositionsURL = `https://api.resrobot.se/v2/vehiclepositions.pb?key=${apiKey}`;

        // Hämta och avkoda Protobuf-data från Trafiklab
        fetch(vehiclePositionsURL)
            .then(response => response.arrayBuffer())
            .then(buffer => {
                protobuf.load("https://www.trafiklab.se/path/to/GTFS-realtime.proto", function(err, root) {
                    if (err) throw err;
                    const FeedMessage = root.lookupType("transit_realtime.FeedMessage");
                    const message = FeedMessage.decode(new Uint8Array(buffer));
                    console.log(message);

                    // Extrahera bussens position och visa på kartan
                    const vehicle = message.entity[0].vehicle; // Hitta rätt buss-ID
                    const lat = vehicle.position.latitude;
                    const lng = vehicle.position.longitude;
                    initMap(lat, lng);
                });
            })
            .catch(error => console.error('Error fetching protobuf data:', error));

        // Initialisera Leaflet-kartan
        function initMap(lat = 59.3293, lng = 18.0686) { // Standardposition: Stockholm
            const map = L.map('map').setView([lat, lng], 12); // Zoomnivå och position
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            L.marker([lat, lng]).addTo(map).bindPopup('Bussposition').openPopup();
        }
    </script>
</body>
</html>
