<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busspositioner i Stockholm</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Liveposition för bussar</h1>
    <div id="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@6.11.2/dist/protobuf.min.js"></script>
    <script>
        const apiKey = 'ac506a874e764f75a02d214788ec2124'; // Ersätt med din Trafiklab API-nyckel
        const vehiclePositionsURL = `https://api.resrobot.se/v2/vehiclepositions.pb?key=${apiKey}`;

        function initMap(lat = 59.3293, lng = 18.0686) {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: { lat: lat, lng: lng }
            });
        }

        async function fetchVehiclePositions() {
            try {
                const response = await fetch(vehiclePositionsURL);
                const buffer = await response.arrayBuffer();

                protobuf.load("https://path-to-your-GTFS-realtime.proto", function(err, root) {
                    if (err) throw err;

                    const FeedMessage = root.lookupType("transit_realtime.FeedMessage");
                    const message = FeedMessage.decode(new Uint8Array(buffer));
                    const vehicle = message.entity[0].vehicle.position; // Exempel: hämta första bussen

                    initMap(vehicle.latitude, vehicle.longitude);
                });
            } catch (error) {
                console.error('Error fetching vehicle positions:', error);
            }
        }

        fetchVehiclePositions();
    </script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKLDNR_n-9xJoCHe4VAChfnLe7M3tBE1I&callback=initMap" async defer></script>
</body>
</html>
