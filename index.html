<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busspositioner i Stockholm</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Realtidsposition för bussar i Stockholm</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@6.11.2/dist/protobuf.min.js"></script>
    <script>
        const apiKey = '5fd9aa42114c425682513d9f406e8408'; // Ersätt med din Trafiklab API-nyckel
        const vehiclePositionsURL = `https://cors-anywhere.herokuapp.com/https://api.resrobot.se/v2/vehiclepositions.pb?key=${apiKey}`;

        // Hämta och avkoda Protobuf-data från Trafiklab
        fetch(vehiclePositionsURL)
            .then(response => response.arrayBuffer())
            .then(buffer => {
                protobuf.load("GTFS-realtime.proto", function(err, root) {
                    if (err) throw err;
                    const FeedMessage = root.lookupType("transit_realtime.FeedMessage");
                    const message = FeedMessage.decode(new Uint8Array(buffer));

                    // Initialisera kartan
                    const map = L.map('map').setView([59.3293, 18.0686], 12);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '© OpenStreetMap'
                    }).addTo(map);

                    // Visa bussar på kartan
                    message.entity.forEach(entity => {
                        if (entity.vehicle) {
                            const lat = entity.vehicle.position.latitude;
                            const lng = entity.vehicle.position.longitude;
                            L.marker([lat, lng]).addTo(map);
                        }
                    });
                });
            })
            .catch(error => console.error('Error fetching protobuf data:', error));
    </script>
</body>
</html>
